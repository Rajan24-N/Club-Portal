{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Event</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href=" {% static 'css/Ind_club.css' %} ">
<link rel="stylesheet" href=" {% static 'css/main.css' %} ">
<link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} ">
</head>

<body>

  <div class="w3-top">
    <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
      <a class="navbar-brand pull left" href="{% url 'Clubs' %}">
        <i class="fa fa-arrow-left" style="font-size:36px"></i>
      </a>
    </div>
    
  </div>

<!-- Header -->
<header class="w3-container w3-blue w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Add Event</h1>
</header>

<!-- Second Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">

    <div class="w3-twothird">
        
        <form action="/add_event/" method="POST">
            {% csrf_token %}
            <!-- <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Example select</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div> -->
            <div class="form-group">
              <label for="event_name">Event Name</label>
              <textarea class="form-control" id="event_name" name="event-name"placeholder="Event Name" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="event_des">Event Description</label>
                <textarea class="form-control" id="event_des" name="event-des" placeholder="Event Description" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <textarea class="form-control" id="date" name="Date" placeholder="Event Date" rows="1"></textarea>
              </div>
              <div class="form-group">
                <label for="time">Time</label>
                <textarea class="form-control" id="time" name="Time" placeholder="Event Time" rows="1"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      
    </div>
  </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
